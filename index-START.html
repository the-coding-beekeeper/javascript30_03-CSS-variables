<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <!-- <div class="image-container"> -->
    <img id="image" src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
  <!-- </div> -->
  <style>

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
    .image-container {
      width: 100%;
      
    }
    .image {
      max-width: 100%;
      
    }
  </style>

  <script>
    const spacingEl = document.querySelector('#spacing');
    const blurEl = document.querySelector('#blur');
    const baseEl = document.querySelector('#base');
    const headlineSpan = document.querySelector('.hl');

    window.addEventListener('beforeunload', function() {
      spacingEl.value = spacingEl.defaultValue;
      blurEl.value = blurEl.defaultValue;
      baseEl.value = baseEl.defaultValue;
      headlineSpan.value = baseEl.defaultValue;
    });

    document.addEventListener('input', updateEffects);
    function updateEffects() {
    const spacing = spacingEl.value;
    const blur = blurEl.value;
    const base = baseEl.value;

    console.log(spacing, blur, base);

    document.getElementById('image').style.filter = `blur(${blur}px)`;
    document.getElementById('image').style.padding = `${spacing}px`;
    document.getElementById('image').style.backgroundColor = base;
    document.querySelector('.hl').style.color = base;
  }
  updateEffects()
  </script>
    

</body>
</html>
